syntax = "proto2";

import "nanopb.proto";

message GnggaMessage_100
{
	required uint32 timestamp = 1; 
	required float latitude = 2; 
	required uint32 latitudeDirectionAscii = 3; 
	required float longitude = 4; 
	required uint32 longitudeDirectionAscii = 5; 
	required uint32 quality = 6;
	required uint32 numberOfSatellitesInUse = 7;
}

message LogMessage_101
{
	required uint32 timestamp = 1;
	required string logMessage = 2 [(nanopb).max_length = 128];
}

message WifiStation
{
	required bytes bssid = 1 [(nanopb).max_size = 6, (nanopb).fixed_length = true];
	required int32 rssi = 2;
}

message WifiStationList_102
{
	repeated WifiStation wifiStations = 1 [(nanopb).max_count = 12];
}

message CellTower
{
	required int32 temp1 = 1;
	required int32 temp2 = 2;
	required int32 temp3 = 3;
}

message GoogleLocationServices_102
{
	required uint32 timestamp = 1;
	required CellTower celltower= 2;
	repeated WifiStation wifiStations = 3 [(nanopb).max_count = 16];
}