syntax = "proto2";

import "nanopb.proto";

message NmeaRecord_100
{
	required uint32 timestamp = 1; 
	required float latitude = 2; 
	required float longitude = 3; 
}

message LogMessage_101
{
	required uint32 timestamp = 1;
	required string logMessage = 2 [(nanopb).max_length = 128];
}

message WifiStation
{
	required bytes bssid = 1 [(nanopb).max_length = 6];
	required int32 rssi = 2;
}

message CellTower
{
	required int32 temp1 = 1;
	required int32 temp2 = 2;
	required int32 temp3 = 3;
}

message GoogleLocationServices_102
{
	required uint32 timestamp = 1;
	required CellTower celltower= 2;
	repeated WifiStation wifistations = 3 [(nanopb).max_count = 10];
}